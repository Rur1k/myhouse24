<!DOCTYPE html>
{% load static %}
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>{% block title %}{% endblock %}</title>
        <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
        <!-- Bootstrap 3.3.7 -->
        <link rel="stylesheet" href="{% static 'adminpanel/bower_components/bootstrap/dist/css/bootstrap.min.css'%}">
        <!-- Font Awesome -->
        <link rel="stylesheet" href="{% static 'adminpanel/bower_components/font-awesome/css/font-awesome.min.css'%}">
        <!-- Google Font -->
        <link rel="stylesheet"
              href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">
         <link rel="stylesheet" href="{% static 'website/css/style.css'%}">
    </head>
    <body>
        <nav class="navbar navbar-default navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#menuBtn" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="/">
                        <img src="{% static 'logo.svg' %}" alt="Demo CRM 24">
                    </a>
                </div>

                <div class="collapse navbar-collapse" id="menuBtn">
                    <ul class="nav navbar-nav navbar-right">
                        <li class="active"><a href="/">Главная<span class="sr-only">(current)</span></a></li>
                        <li class=""><a href="">О нас</a></li>
                        <li class=""><a href="">Услуги</a></li>
                        <li class=""><a href="">Контакты</a></li>
                        <li><a href="{% url 'login_admin' %}"><i class="fas fa-sign-in-alt"></i> Вход</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- Bootstrap 3.3.7 -->
        <script src="{% static 'adminpanel/bower_components/bootstrap/dist/js/bootstrap.min.js'%}"></script>
    </body>
</html>
