<!DOCTYPE html>
{% load static %}
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>{% block title %}{% endblock %}</title>
        <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
        <!-- Bootstrap 3.3.7 -->
        <link rel="stylesheet" href="{% static 'adminpanel/bower_components/bootstrap/dist/css/bootstrap.min.css'%}">
        <!-- Font Awesome -->
        <link rel="stylesheet" href="{% static 'adminpanel/bower_components/font-awesome/css/font-awesome.min.css'%}">
        <!-- Google Font -->
        <link rel="stylesheet"
              href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">
        <link rel="stylesheet" href="{% static 'website/css/style.css'%}">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.8.1/baguetteBox.min.css">
    </head>
    <body>
        <nav class="navbar navbar-default navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#menuBtn" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="/">
                        <img src="{% static 'logo.svg' %}" alt="Demo CRM 24">
                    </a>
                </div>

                <div class="collapse navbar-collapse" id="menuBtn">
                    <ul class="nav navbar-nav navbar-right">
                        <li class=""><a href="/">Главная</a></li>
                        <li class=""><a href="{% url 'web_site_about' %}">О нас</a></li>
                        <li class=""><a href="{% url 'web_site_services' %}">Услуги</a></li>
                        <li class=""><a href="">Контакты</a></li>
                        <li><a href="{% url 'login_admin' %}"><i class="fa fa-sign-in"></i> Вход</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="content">
            {% block content %}
            {% endblock %}
        </div>

        <footer class="footer">
            <div class="container">
                <div class="row">
                    <div class="col-xs-12 text-center">
                        <p class="text-muted">Разработано в учебных целях. На базе системы управления <a href="https://avada-media.ua/moydom24/">"МойДом24"</a></p>
                    </div>
                </div>
            </div>
        </footer>
        <!-- jQuery 3 -->
        <script src="{% static 'adminpanel/bower_components/jquery/dist/jquery.min.js' %}"></script>
        <!-- Bootstrap 3.3.7 -->
        <script src="{% static 'adminpanel/bower_components/bootstrap/dist/js/bootstrap.min.js' %}"></script>
        <script src="{% static 'website/js/main.js' %}"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.8.1/baguetteBox.min.js"></script>
        <script>
            baguetteBox.run('.tz-gallery');
        </script>
    </body>
</html>
