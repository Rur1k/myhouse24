{% extends 'website/base.html' %}
{% load static %}
{% block title %}О нас{% endblock %}
{% block content %}

<div class="col-md-12 row">
    <div class="container">
        <ol class="breadcrumb">
            <li><a href="/">Главная</a></li>
            <li class="active">
                О нас
            </li>
        </ol>
    </div>
</div>

<div class="col-md-12 row about">
    <div class="col-md-12">
        <div class="container">
            <div class="page-header">
                <h1>{{ info.title }}</h1>
            </div>
            <img src="{{ info.image.url }}" class="img-responsive imgFloatRight">
            {{ info.description | safe }}
        </div>
    </div>
</div>
<div class="gallery g1">
    <div class="container">
        <div class="tz-gallery">
            <div class="row">
                {% for photo in gallery %}
                <div class="col-md-3 item">
                    <a class="lightbox" href="{{ photo.photo.url }}">
                        <img src="{{ photo.photo.url }}" class="img-responsive img-thumbnail">
                    </a>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>

<div class="col-md-12 row">
    <div class="container">
        <div class="page-header col-md-12">
            <h1>Дополнительные услуги</h1>
        </div>
    </div>
</div>


{% endblock %}
